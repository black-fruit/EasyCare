<script type="text/javascript">
  //针对虚拟键盘弹出，改变work area，有可能导致窗口大小发生变化导致显示错误的问题进行处理
    $(window).on('resize', function(){

      clearTimeout(window.resizeProcess);

      window.resizeProcess = setTimeout(function(){
        resizeMainContentPanel();
      }, 50);    
    });

    resizeMainContentPanel();    

    function resizeMainContentPanel(){
      var windowHeight = $(window).height();

      var headerHeight = $('#header').height();
      var controlPanelHeight = $('.control-panel').height();

      if(windowHeight < headerHeight + controlPanelHeight){
        return false;
      }

      var borderHeight = 2;
      var mainContentPanelHeight = windowHeight - headerHeight - controlPanelHeight - borderHeight;
      
      $('.main-content-panel').height(mainContentPanelHeight);    
    }
</script>
